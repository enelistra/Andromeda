<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="row container mt-5">
        <div class="col-4"></div>
        <div class="dv1 col-4">
            <div class="calculator">
                <p class="casio"><img src="./icons/icon3.png" alt=""></p>
                <input type="text" id="myInput" placeholder=" " disabled class="displaycalc">
            </div>
            <div>
                <button type="button" class="btn1">C</button>
                <button type="button" class="btn2" onclick="del()"><img src="./icons/icon1.png" alt=""></button>
                <button type="button" class="btn3" onclick="glow()" id="bt1"><img src="./icons/icon2.png" alt=""></button>
            </div>
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-2 dv3"><button type="button"  class="bt1">7</button></div>
            <div class="col-2 dv3"><button type="button"  class="bt1">8</button></div>
            <div class="col-2 dv3"><button type="button"  class="bt1">9</button></div>
            <div class="col-2 dv3"><button type="button"  class="bt1">+</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-2 dv3"><button type="button" class="bt1">4</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">5</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">6</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">-</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-2 dv3"><button type="button" class="bt1">1</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">2</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">3</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">*</button></div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-1"></div>
            <div class="col-2 dv3"><button type="button" class="bt1">.</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">0</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">/</button></div>
            <div class="col-2 dv3"><button type="button" class="bt1">=</button></div>
        </div>
        <div class="col-4"></div>
    </div>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
